<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="\src\front\images\calendar-icon.png">
        <link rel="stylesheet" href="../css/registro/registroStyle.css">
        <title>Registrar Atividade</title>
    </head>
    <body>
        <div class="conteiner">
            <header class="header">
                <img src="\src\front\images\calendar-header.png" alt="logo-header" class="logoHeader">
                <div class="buttonHeader">
                    <a href="./index.html"><button class="buttonNav" >Início</button></a>
                </div>
            </header>
        </div>

        <div>
            <section class="content">
                <div class="coluna-50-1">
                    <img src="\src\front\images\check-list.png" alt="check-list" class="image-content">
                </div>
                <div class="coluna-50-2">
                    
                    <form id="activity-form">
                        <h2>Registre uma Atividade</h2>
                        <label for="data">Data:</label>
                        <input type="date" id="data" name="data" required><br>
                        <label for="hora">Hora:</label>
                        <input type="time" id="hora" name="hora" required><br>
                        <label for="descricao">Descrição:</label>
                        <textarea id="descricao" name="descricao" rows="4" required></textarea><br>
                        <button class="buttonRegister" type="button" onclick="adicionarAtividade()">Adicionar Atividade</button>
                    </form>
                </div>
            </section>
        </div>

        <div class="atividades">
            <h2>Atividades Registradas:</h2>
            <ul id="atividades-list"></ul>
        </div>

        <div>
            <footer class="footer">
                <p class="textFooter">
                    Projeto realizado pelo Squad Monte Olimpo - Ada Tech &copy;
                </p>
            </footer>
        </div>

        <script src="../scripts/registros.js"></script>
    </body>
</html>
